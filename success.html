<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Website Design | Codehal</title>


    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>

        <form action="https://pnevadobusto@gmail.com" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
  
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            
            <input type="hidden" name="_next" value="https://pablonevadobusto.github.io/pnb.github.io/success.html" >

            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="number" name="phone" placeholder="Mobile Number">
                <input type="text" name="subject" placeholder="Email Subject" required>
            </div>
            <textarea name="" id="" cols="30" rows="10" name="message" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>

    <!-- footer design -->
    <div class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Codehal | All Rights Reserved.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </div>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>


    <!-- custom js -->
    <script src="js/script.js"></script>
<body>

</html>
